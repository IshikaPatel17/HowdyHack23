<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: beige;
        }
    </style>
</head>

<body>
    <nav class="home1">
        <div class="right">
            <a href="profile.html">PROFILE</a>
            <a href="#">LOG OUT</a>
        </div>
        <div class="left">
            <a href="homepage.html">HOME</a>
            <a href="about.html">ABOUT</a>
        </div>
    </nav>
    <div class="jumbotron"
        style="margin-top:10%; margin-left:3%; margin-right:3%; color: beige; background-color: #6E0606;">
        <h1 class="welcome">Finish your profile</h1>
        <p class="lead">Please finish setting up your profile before we can start matching you.</p>
        <h3>Account Type</h3>
        <form>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-auto my-1">
                    <div class="custom-control custom-checkbox mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                        <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
                    </div>
                </div>
                <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        <input id="account-type">
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="profile.html" role="button"
            style="background-color: rgb(78, 149, 149);">Profile</a>
    </div>
</body>

</html>
